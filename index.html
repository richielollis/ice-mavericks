<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/materialize.css" />
    <title>Go!</title>
  </head>
  <body>
    <!--Hero-->
    <!--pin and set the image size, enlarge and style the form, center form and change color, style the button-->
    <section id="hero">
      <img
        id="hero-image"
        src="./assets/css/image.png"
        alt="Park with a walking path"
      />
      <form id="hero-form">
        <h2>Where do you want to go?</h2>
        <input type="text" placeholder="Charlotte" />
        <button id="form-button" class="waves-effect waves-light btn">
          GO!
        </button>
      </form>
    </section>
    <!--city name-->
    <!--center city name, change font and color-->
    <section id="city-name" class="green lighten-5">
      <h1>City name</h1>
    </section>
    <!--Map-->
    <!--justify left with padding-->
    <div id="map"></div>
    <!--walk score-->
    <!--justify top right with padding, change h2 font and color-->
    <div id="walk-score">
      <h2>Walk Score</h2>
    </div>
    <!--walk score details-->
    <!--justify right-bottom, change h2 font and colors-->
    <div id="walk-score-details">
      <h2>Walk Score Details</h2>
    </div>
    <!--justify even more top right change list font and colors-->
    <div id="search-history">
      <h2>Previous Search History</h2>
      <li>Charlotte</li>
      <li>Fort Mill</li>
    </div>
  </body>
</html>
