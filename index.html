<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Hero-->
    <!--pin and set the image size, enlarge and style the form, center form and change color, style the button-->
    <section id="hero">
        <img id="hero-image" src="./assets/css/image.png" alt="Park with a walking path">
        <form id="hero-form">
            <h2>Where do you want to go?</h2>
            <input type="text" placeholder="Charlotte">
            <button id="form-button">GO!</button>
        </form>
    </section>
<!--city name-->
<!--center city name, change font and color-->
    <div id="city-name">
        <h1>City name</h1>
    </div>
    <!--Map-->
    <!--justify left with padding-->
    <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3259.8761270140512!2d-80.86267534897344!3d35.20955436320546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88569f7a066e766b%3A0xe64f8f31c8a7554!2s2000%20South%20Blvd%2C%20Charlotte%2C%20NC%2028203!5e0!3m2!1sen!2sus!4v1658303969658!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        width="400"
        height="400"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
        </iframe>

    </div>
 <!--walk score-->
 <!--justify top right with padding, change h2 font and color-->
    <div id="walk-score">
        <h2>Walk Score</h2>
    </div>
<!--walk score details-->
<!--justify right-bottom, change h2 font and colors-->
    <div id="walk-score-details">
        <h2>Walk Score Details</h2>
    </div>
<!--justify even more top right change list font and colors-->
    <div id="search-history">
        <h2>Previous Search History</h2>
            <li>Charlotte</li>
            <li>Fort Mill</li>
    </div>

</body>
</html>
